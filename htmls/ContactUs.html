<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Bitistore - Contact Us</title>
  <link rel="stylesheet" href="../styles/styles-contactus.css">

  ">
  <link rel="icon" type="image/png" href="../assets/icons/biti-logo.PNG">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Bitistore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-light" type="submit">Search</button>
            </form>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255)"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg></a>
          </li>
          
          
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-contact-form">
      <form class="fill-form" action="">
        <div class="mb-3 row">
       <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
       <div>
        
        <input type="text" readonly class="company-email form-control" id="staticEmail" value="orders@bitistoresv.com">
       </div>
     </div>
     <div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label">Email</label>
       <input type="email" class="form-control client-email" id="exampleFormControlInput1" placeholder="your_email@domain.com">
     </div>
     <div class="mb-3">
       <label for="exampleFormControlTextarea1" class="form-label">Your comments</label>
       <textarea class="form-control comments-box" id="exampleFormControlTextarea1" rows="3"></textarea>
     </div>
     <button class="button-send" type="submit"> Send
     </button>

   </form>
  </main>

  <footer>
    <h5><a href="" class="logo-2">Bitistore SV</a></h5>

    <div class="content-terms">
      <a href="">Privacy Policy</a>
      <a href="">Terms and Conditions</a>
      <a href="../htmls/ContactUs.html">Contact Us</a>
      <a href="">FAQ</a>
    </div>
    
    <div class="content-sns">
      <img src=".assets/icons/logo-insta.svg" alt="">
      <img src=".assets/icons/logo-tiktok.svg" alt="">
      <img src=".assets/icons/logo-wsp.svg" alt="">
    </div>  

  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
</body>
</html>
